<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - Dus Guri (Velho Oeste)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontes Western: Rye para t√≠tulos, Courier Prime para texto -->
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        wood: {
                            900: '#261C15', // Fundo muito escuro
                            800: '#3E2723', // Madeira escura
                            700: '#5D4037', // Madeira m√©dia
                            600: '#8D6E63', // Madeira clara
                        },
                        parchment: {
                            100: '#FDF5E6', // Papel velho claro
                            200: '#F3E5AB', // Papel velho escuro
                        },
                        gold: {
                            500: '#FFB300', // Ouro Western
                            600: '#FFA000',
                        }
                    },
                    fontFamily: {
                        western: ['"Rye"', 'serif'],
                        typewriter: ['"Courier Prime"', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            background-color: #1a120b; /* Fundo quase preto */
            background-image: radial-gradient(#2c1e16 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* Efeito de Virar a Carta */
        .card {
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }
        
        /* Verso da carta (Capa) - Estilo Madeira Escura */
        .card-front {
            background: linear-gradient(135deg, #3E2723 0%, #261C15 100%);
            border: 2px solid #8D6E63;
        }
        
        /* Frente da carta (A imagem revelada) - Estilo Papel Velho */
        .card-back {
            background-color: #F3E5AB; 
            transform: rotateY(180deg);
            border: 4px solid #F3E5AB;
            /* Textura sutil de papel */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d4c596' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .card.matched .card-back {
            border-color: #FFB300;
            box-shadow: 0 0 15px rgba(255, 179, 0, 0.4);
        }

        /* Anima√ß√£o de vit√≥ria */
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-content {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h40v40H0V0zm20 20h20v20H20V20zM0 20h20v20H0V20z' fill='%23261C15' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .sepia-img {
            filter: sepia(0.3) contrast(1.1);
        }

        /* Estilo dos bot√µes de dificuldade */
        .btn-difficulty {
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .btn-difficulty.active {
            background-color: #FFB300; /* gold-500 */
            color: #261C15; /* wood-900 */
            border-color: #FFA000;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 select-none text-wood-900">

    <!-- Cabe√ßalho -->
    <header class="text-center mb-6 w-full max-w-4xl">
        <h1 class="text-3xl md:text-5xl font-western text-gold-500 mb-6 drop-shadow-md tracking-wider">Jogo da Mem√≥ria Dus Guri</h1>
        
        <!-- Controles de Dificuldade -->
        <div class="flex flex-wrap justify-center gap-2 mb-6">
            <button onclick="setDifficulty(1, this)" class="btn-difficulty bg-wood-700 hover:bg-wood-600 text-parchment-100 py-1 px-3 md:py-2 md:px-4 rounded border border-wood-600 text-sm md:text-base">Batata (1)</button>
            <button onclick="setDifficulty(6, this)" class="btn-difficulty bg-wood-700 hover:bg-wood-600 text-parchment-100 py-1 px-3 md:py-2 md:px-4 rounded border border-wood-600 text-sm md:text-base active">F√°cil (6)</button>
            <button onclick="setDifficulty(12, this)" class="btn-difficulty bg-wood-700 hover:bg-wood-600 text-parchment-100 py-1 px-3 md:py-2 md:px-4 rounded border border-wood-600 text-sm md:text-base">M√©dio (12)</button>
            <button onclick="setDifficulty(18, this)" class="btn-difficulty bg-wood-700 hover:bg-wood-600 text-parchment-100 py-1 px-3 md:py-2 md:px-4 rounded border border-wood-600 text-sm md:text-base">Dif√≠cil (18)</button>
            <button onclick="setDifficulty(23, this)" class="btn-difficulty bg-wood-700 hover:bg-wood-600 text-parchment-100 py-1 px-3 md:py-2 md:px-4 rounded border border-wood-600 text-sm md:text-base">Lenda (Todos)</button>
        </div>

        <div class="flex justify-center gap-6 bg-wood-800 p-4 md:p-6 rounded-sm shadow-xl mx-auto w-fit border-2 border-wood-600 relative">
            <!-- "Pregos" -->
            <div class="absolute top-2 left-2 w-2 h-2 rounded-full bg-wood-600"></div>
            <div class="absolute top-2 right-2 w-2 h-2 rounded-full bg-wood-600"></div>
            <div class="absolute bottom-2 left-2 w-2 h-2 rounded-full bg-wood-600"></div>
            <div class="absolute bottom-2 right-2 w-2 h-2 rounded-full bg-wood-600"></div>

            <div class="text-center px-4">
                <span class="block text-xs font-bold text-wood-600 uppercase tracking-widest mb-1">Movimentos</span>
                <span id="moves" class="text-2xl md:text-3xl font-western text-parchment-100">0</span>
            </div>
            <div class="text-center px-4 border-l border-wood-700">
                <span class="block text-xs font-bold text-wood-600 uppercase tracking-widest mb-1">Pares</span>
                <span id="pairs" class="text-2xl md:text-3xl font-western text-gold-500">0</span>
            </div>
            <div class="text-center border-l border-wood-700 pl-6 flex items-center">
                <button onclick="restartGame()" class="bg-wood-700 hover:bg-wood-600 text-parchment-100 p-2 rounded-sm border border-wood-600 transition-colors shadow-lg" title="Reiniciar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="w-full max-w-5xl">
        <div id="game-board" class="grid gap-2 md:gap-3 w-full auto-rows-fr p-4 bg-wood-900 bg-opacity-50 rounded-lg border border-wood-800 shadow-inner">
            <!-- As cartas ser√£o geradas via JavaScript -->
        </div>
    </main>

    <div id="win-modal" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="modal-content bg-parchment-100 rounded-sm p-8 text-center max-w-sm w-full shadow-2xl border-4 border-wood-800 relative">
            <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-4 h-4 rounded-full bg-gray-800 shadow-sm border border-black"></div>
            <div class="w-20 h-20 bg-wood-800 rounded-full flex items-center justify-center mx-auto mb-4 border-2 border-wood-600">
                <span class="text-4xl">ü§†</span>
            </div>
            <h2 class="text-4xl font-western text-wood-900 mb-6">MISS√ÉO CUMPRIDA!</h2>
            <div class="bg-wood-200 border border-wood-300 rounded-sm p-4 mb-6 relative">
                <p class="text-xs font-bold text-wood-600 uppercase tracking-widest">Total de Movimentos</p>
                <p id="final-moves" class="text-3xl font-western text-wood-900">0</p>
            </div>
            <button onclick="restartGame()" class="w-full bg-wood-800 hover:bg-wood-700 text-gold-500 font-western text-xl py-3 px-6 rounded-sm transition-transform hover:scale-105 border-2 border-wood-900 shadow-lg">
                NOVA RODADA
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const cardBackImage = './imagens/tonho-bck.jpeg'; 
        
        const cardItems = [
            { type: 'image', content: './imagens/Arlindo.png' },
            { type: 'image', content: './imagens/Arlindo2.png' },
            { type: 'image', content: './imagens/Arlindo3.png' },
            { type: 'image', content: './imagens/Armezinda.png' },
            { type: 'image', content: './imagens/Gauderios.png' },
            { type: 'image', content: './imagens/MacArrastado.png' },
            { type: 'image', content: './imagens/MacMira.png' },
            { type: 'image', content: './imagens/SRtrio.png' },
            { type: 'image', content: './imagens/Tiao.png' },
            { type: 'image', content: './imagens/Tiao2.png' },
            { type: 'image', content: './imagens/Tonho43.png' },
            { type: 'image', content: './imagens/TonhoAbencoando.png' },
            { type: 'image', content: './imagens/TonhoBebida.png' },
            { type: 'image', content: './imagens/TonhoCharuto.png' },
            { type: 'image', content: './imagens/Tonhobarco.png' },
            { type: 'image', content: './imagens/Tonhobufa.png' },
            { type: 'image', content: './imagens/Tonhoemac.png' },
            { type: 'image', content: './imagens/Tonhoemac2.png' },
            { type: 'image', content: './imagens/Tonhojoinha.png' },
            { type: 'image', content: './imagens/Tonhopisando.png' },
            { type: 'image', content: './imagens/Tonhovaca.png' },
            { type: 'image', content: './imagens/mac.png' },
            { type: 'image', content: './imagens/vikpoker.png' }
        ];

        // --- L√ìGICA DO JOGO ---
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let lockBoard = false;
        
        let totalPairs = 6; // Come√ßa no n√≠vel f√°cil por padr√£o

        const boardElement = document.getElementById('game-board');
        const movesElement = document.getElementById('moves');
        const pairsElement = document.getElementById('pairs');
        const modalElement = document.getElementById('win-modal');
        const finalMovesElement = document.getElementById('final-moves');

        function setDifficulty(pairs, btnElement) {
            totalPairs = pairs;
            
            // Atualizar estilo dos bot√µes
            document.querySelectorAll('.btn-difficulty').forEach(btn => btn.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            else {
                // Caso seja chamado sem o elemento (ex: inicializa√ß√£o manual), tenta achar pelo texto aproximado
                // Mas geralmente √© clicado.
            }

            initGame();
        }

        function adjustGrid() {
            const totalCards = totalPairs * 2;
            boardElement.className = 'grid gap-2 md:gap-3 w-full auto-rows-fr p-4 bg-wood-900 bg-opacity-50 rounded-lg border border-wood-800 shadow-inner';
            
            if (totalCards === 2) {
                // Modo Batata: s√≥ 2 cartas, centraliza bonito
                boardElement.className = 'flex justify-center items-center gap-4 h-64 p-4 bg-wood-900 bg-opacity-50 rounded-lg border border-wood-800 shadow-inner';
            } else if (totalCards <= 16) {
                boardElement.classList.add('grid-cols-4');
            } else if (totalCards <= 24) {
                boardElement.classList.add('grid-cols-4', 'md:grid-cols-6');
            } else if (totalCards <= 36) {
                boardElement.classList.add('grid-cols-5', 'md:grid-cols-6');
            } else {
                boardElement.classList.add('grid-cols-4', 'sm:grid-cols-6', 'md:grid-cols-8');
            }
        }

        function initGame() {
            // Garante que n√£o pede mais pares do que existem
            const safePairs = Math.min(totalPairs, cardItems.length);
            const selectedItems = cardItems.slice(0, safePairs);
            
            adjustGrid();
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            lockBoard = false;
            updateStats();
            modalElement.classList.add('hidden');

            const gameDeck = [...selectedItems, ...selectedItems];
            shuffleArray(gameDeck);

            boardElement.innerHTML = '';
            gameDeck.forEach((item, index) => {
                const card = createCardElement(item, index);
                boardElement.appendChild(card);
            });
        }

        function createCardElement(item, index) {
            const card = document.createElement('div');
            
            // Ajuste de tamanho para o modo Batata
            if (totalPairs === 1) {
                card.classList.add('card', 'w-32', 'h-40');
            } else {
                card.classList.add('card', 'h-20', 'sm:h-24', 'md:h-28'); 
            }
            
            card.dataset.index = index;
            card.dataset.content = item.content;

            // Frente (Imagem do jogo)
            let backContent = `<img src="${item.content}" class="w-full h-full object-cover pointer-events-none sepia-img" alt="Foto" onerror="this.src='https://placehold.co/400x400/3E2723/FFF?text=Erro';">`;

            // Verso (Capa / Tonho)
            const frontContent = `<img src="${cardBackImage}" class="w-full h-full object-cover pointer-events-none opacity-90" alt="Capa">`;

            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        ${frontContent}
                    </div>
                    <div class="card-back">
                        ${backContent}
                    </div>
                </div>
            `;

            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (lockBoard) return;
            if (card.classList.contains('flipped')) return;
            if (flippedCards.length === 1 && flippedCards[0] === card) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            lockBoard = true;
            moves++;
            updateStats();
            const [card1, card2] = flippedCards;
            if (card1.dataset.content === card2.dataset.content) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            flippedCards.forEach(card => card.classList.add('matched'));
            matchedPairs++;
            updateStats();
            flippedCards = [];
            lockBoard = false;
            if (matchedPairs === totalPairs) {
                setTimeout(showWinModal, 600);
            }
        }

        function unflipCards() {
            setTimeout(() => {
                flippedCards.forEach(card => card.classList.remove('flipped'));
                flippedCards = [];
                lockBoard = false;
            }, 1000);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateStats() {
            movesElement.textContent = moves;
            pairsElement.textContent = `${matchedPairs} / ${totalPairs}`;
        }

        function showWinModal() {
            finalMovesElement.textContent = moves;
            modalElement.classList.remove('hidden');
        }

        function restartGame() {
            initGame();
        }

        initGame();
    </script>
</body>
</html>
